<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> <!-- Menambahkan maximum-scale=1.0 -->
  <title>Happy Birthday Sayang</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Menggunakan min-height agar halaman tidak zoom in/out di mode ponsel */
      background-color: black;
      overflow: hidden;
      position: relative;
      font-family: 'Open Sans', sans-serif; /* Menggunakan tanda kutip untuk font family yang memiliki spasi */
    }

    .container {
      text-align: center;
      overflow-y: scroll; /* Menambahkan overflow-y: scroll agar teks dapat di-scroll di ponsel */
      max-height: 80vh; /* Mengatur tinggi maksimum kontainer agar tidak melewati layar */
    }

    #birthday-text {
      font-size: 5vw; /* Menggunakan ukuran font relatif untuk responsivitas */
      font-weight: bold;
      color: transparent;
      background: linear-gradient(90deg, blue, white);
      -webkit-background-clip: text;
      animation: animate 5s linear infinite;
      margin-bottom: 10vw; /* Menggunakan margin relatif untuk responsivitas */
    }

    #typing-text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      font-size: 3vw; /* Menggunakan ukuran font relatif untuk responsivitas */
      color: white;
      border-right: 2px solid white;
      animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes animate {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    /* Aturan media queries */
    @media only screen and (max-width: 600px) {
      #birthday-text {
        font-size: 8vw; /* Menggunakan ukuran font relatif untuk responsivitas */
        margin-bottom: 5vw; /* Menggunakan margin relatif untuk responsivitas */
      }
      #typing-text {
        font-size: 4vw; /* Menggunakan ukuran font relatif untuk responsivitas */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="birthday-text">
      Happy Birthday Sayang
    </div>
    <div id="typing-text"></div>
  </div>

  <script>
    // Script JavaScript untuk efek mengetik
    const text = "Selamat ulang tahun sayang, apa yang sayang semogakan bisa terkabul. Maaf belum bisa kasih hadiahnya karena masih KKN :0";
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        document.getElementById("typing-text").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, Math.floor(Math.random() * 150) + 50); // Waktu penundaan acak antara 50ms dan 200ms
      }
    }

    typeWriter(); // Mulai efek mengetik saat halaman dimuat
  </script>
</body>
</html>
