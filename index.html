<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sayang</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      overflow: hidden;
    }

    #text {
      font-size: 48px;
      font-weight: bold;
      color: transparent;
      background: linear-gradient(90deg, blue, white);
      -webkit-background-clip: text;
      animation: animate 5s linear infinite;
    }

    @keyframes animate {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    #video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 id="text">Happy Birthday Sayang</h1>
    <video id="video" autoplay muted loop>

      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
