<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sayang</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      overflow: hidden;
      position: relative;
    }

    #text {
      font-size: 24px; /* Ubah ukuran teks */
      color: white; /* Ubah warna teks */
      text-align: center; /* Atur teks ke tengah */
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    #typing-text {
      width: 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white; /* Atur animasi kursor */
      font-size: 24px; /* Ubah ukuran teks */
      animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
      margin-bottom: 20px; /* Tambah jarak antara teks dan bawah */
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="typing-text">
      Selamat ulang tahun sayang, apa yang sayang semogakan bisa terkabul. Maaf belum bisa kasih hadiahnya karena masih KKN :0
    </div>
  </div>
</body>
</html>
